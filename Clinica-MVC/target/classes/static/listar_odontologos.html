<div class="container-xl">
    <h1 class="mt-5">Odontologos formulario</h1>
    <form id="agregarForm">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" disabled/>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required/>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required/>
        </div>
        <div class="mb-3">
            <label for="matricula" class="form-label">Matr√≠cula</label>
            <input type="text" class="form-control" id="matricula" required/>
        </div>
        <button type="button" class="btn btn-primary" onclick="guardarOdontolgo()">Guardar</button>
        <button type="button" class="btn btn-danger" onclick="limpiarForm()">Limpiar</button>
    </form>
</div>
